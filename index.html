<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
         rel="stylesheet"
      />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/style.css" />
      <title>My weather app</title>
   </head>

   <body>
      <div class="weather-app">
         <header>
            <form class="search-form" id="search-form">
               <input
                  type="search"
                  placeholder="Enter a city..."
                  required
                  class="search-form-input"
                  id="search-form-input"
               />
               <input type="submit" value="search" class="search-form-button" />
            </form>
         </header>

         <main>
            <div class="weather-app-data">
               <div>
                  <h1 class="weather-app-city" id="weather-app-city"></h1>
                  <p class="weather-app-details">
                     <span id="time"></span>
                     <span id="description"></span>
                     <br />
                     Humidity: <strong id="humidity"></strong>, Wind:
                     <strong id="speed"></strong>
                  </p>
               </div>

               <div class="weather-app-temp-container">
                  <div id="weather-app-icon"></div>
                  <div
                     class="weather-app-temp-value"
                     id="weather-app-temp-value"
                  >
                     12
                  </div>
                  <div class="weather-app-temp-unit">Â°C</div>
               </div>
            </div>
         </main>

         <footer>
            Coded by
            <a href="https://github.com/di-legorreta" target="_blank"
               >Diana Legorreta</a
            >
            free sourced on
            <a
               href="https://github.com/di-legorreta/final-project-weather-app"
               target="_blank"
               >GitHub</a
            >and hosted on
            <a href="https://challenge2-weather-app.netlify.app/">Netlify</a>
         </footer>
      </div>
      <script src="src/index.js"></script>
   </body>
</html>
